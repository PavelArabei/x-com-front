<li
    class="link"
    (mouseenter)="isOnHover = true"
    (mouseleave)="isOnHover = false">
    <a class="icon" href="#">
        <mat-icon class="icon__svg" [svgIcon]="svgName"></mat-icon>
        <p [class.textOnTop]="(isOnTop | async) === true" class="icon__text">
            {{ svgText | titlecase }}
        </p>
    </a>
    <app-menu-wrapper [isOnHover]="isOnHover" [rightDirection]="true">
        <ng-content></ng-content>
    </app-menu-wrapper>
</li>
